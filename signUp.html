<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signUp.css">
    <!--title-->
    <title>Sign Up</title>
    <meta charset="utf-8">
  </head>

  <body>

    <header>
        <h1>Create New Account</h1>
    </header>

      <!-- Form -->
    <div class="">
      <form class="signUp" name="signUp" action="signUp.php" onsubmit="return checkPass()" method="post">
        <div class="">
          <div class="">
            <input class="" type="text" name="firstName" placeholder="First name">
          </div>
    
          <div class="">
              <input class="" type="text" name="lastName" placeholder="Last name">
            </div>
        </div>

        <div class="">
          <select class="" name="gender" style="width: 100%;">
            <option value="" disabled selected hidden>Gender</option>
            <option value="Option 1">Male</option>
            <option value="Option 2">Female</option>
          </select>
        </div>
    
        <div class="">
          <input name="dob" type="date" placeholder="Date of Birth">
        </div>

        <div class="">
          <input class="" type="text" name="email" placeholder="Email address">
          <p class="notice">Important: it will become your User ID</p>
        </div>
    
        <div class="">
          <input class="" type="password" name="password" placeholder="Password">
        </div>
    
        <div class="">
          <input class="" type="password" name="confirmPass" placeholder="Confirm password">
        </div>
        
        <div class="">
          <input class="" type="text" name="phone" placeholder="Phone No.">
      </div>

      <div>
        <div>
          <input class="" type="text" name="postcode" placeholder="PostCode">
        </div>

        <div>
          <input class="" type="text" name="city" placeholder="City">
        </div>
      </div>
  
      <div class="">
        <select class="" name="highestEducation" style="width: 100%;">
          <option value="" disabled selected hidden>Highest Education Level</option>
          <option value="1">SPM</option>
          <option value="2">Certificate</option>
          <option value="3">Diploma</option>
          <option value="4">Bachelor Degree</option>
          <option value="5">Master</option>
          <option value="6">PhD</option>
          <option value="7">Others</option>
        </select>
      </div>
    
      <div>
        <input type="file" name="profilPic" accept="image/png, image/jpeg">
      </div>
        <button class="" type="submit" >Sign Up</button>
        </form>
    </div>

    <script>
      function checkPass(){
          var x=document.forms["signUp"]["confirmPass"].value;
          var y=document.forms["signUp"]["password"].value;
          if (x!=y ||x==""){
          alert("the confirm password must be same as password!");
          return false;
              }
          }
  </script>

  </body>
</html>
