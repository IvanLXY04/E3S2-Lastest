<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IKUN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #6f42c1 !important;
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/IKUN logo.png" alt="IKUN Logo" class="navbar-logo">
                IKUN
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login2.0.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signUp2.0.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="userProfile.html">User Profile</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="login2.0.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Settings</h1>
        
        <div class="accordion" id="settingsAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingUserProfile">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUserProfile" aria-expanded="true" aria-controls="collapseUserProfile">
                        User Profile Information
                    </button>
                </h2>
                <div id="collapseUserProfile" class="accordion-collapse collapse show" aria-labelledby="headingUserProfile" data-bs-parent="#settingsAccordion">
                    <div class="accordion-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="aboutMe" class="form-label">About Me</label>
                                <textarea class="form-control" id="aboutMe" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills</label>
                                <input type="text" class="form-control" id="skills">
                            </div>
                            <div class="mb-3">
                                <label for="projects" class="form-label">Projects</label>
                                <textarea class="form-control" id="projects" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">Interests</label>
                                <input type="text" class="form-control" id="interests">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Profile Changes</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSignUp">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">
                        Sign Up Information
                    </button>
                </h2>
                <div id="collapseSignUp" class="accordion-collapse collapse" aria-labelledby="headingSignUp" data-bs-parent="#settingsAccordion">
                    <div class="accordion-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your backend
            console.log('Profile form submitted');
            // Example of how you might collect the data:
            const formData = {
                aboutMe: document.getElementById('aboutMe').value,
                skills: document.getElementById('skills').value,
                projects: document.getElementById('projects').value,
                interests: document.getElementById('interests').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            console.log(formData);
            // You would then send this data to your backend
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the new password to your backend
            console.log('Password form submitted');
            // Example of how you might collect the data:
            const passwordData = {
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            console.log(passwordData);
            // You would then send this data to your backend
        });
    </script>
</body>
</html>
